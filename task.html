<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasks</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="./CSS/JsClasses.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">
  All Tasks
</h1>


<div class="mb-4 relative w-full max-w-md">
  <input 
    type="text" 
    id="search-input" 
    placeholder="Search by title" 
    class="w-full border border-gray-300 rounded-md px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-400"
  />
  <button id="search-btn" class="absolute right-2 top-1/2 transform -translate-y-1/2 px-2 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      <i class="fas fa-search"></i>
  </button>
</div>



<ul id="todo-list" class="w-full flex flex-col items-center justify-center gap-4"></ul>
<a href="index.html" class="inline-block mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
  Back to form
</a>
<script src="./JS/load.js" type="module"></script>
</body>
</html>
